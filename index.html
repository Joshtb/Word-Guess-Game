<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game
    </title>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
   
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 bg-light" style ="font-family: 'Passion One', cursive; font-size: 30px;">WORD GUESS GAME</span>
    </nav>

    <div id="game">
        <div class="jumbotron bg-info">
            <p id="letter" style="font-family: 'Alfa Slab One', cursive;"> </p>

            <p id="anwser" style="font-family: 'Alfa Slab One', cursive;"> Press any key to begin</p>
            <p style="font-family: 'Alfa Slab One', cursive;">Letters Used</p>
            <p id="letterUsed" style="font-family: 'Alfa Slab One', cursive;" ></p>
            <p style="font-family: 'Alfa Slab One', cursive;">Number of Guesses</p>
            <p id="clicks" style="font-family: 'Alfa Slab One', cursive;"> </p>
            <p style="font-family: 'Alfa Slab One', cursive;">Wins</p>
            <p id="wins" style="font-family: 'Alfa Slab One', cursive;"> </p>
            <p style="font-family: 'Alfa Slab One', cursive;">Losses</p>
            <p style="font-family: 'Alfa Slab One', cursive;" id="loss"></p>
        </div>

        
    </div>

    
    <script src="assets/javascript.js"></script>
</body>

</html>
